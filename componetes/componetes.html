<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./componetes.css">
    <link rel="stylesheet" href="./grid.css">

    <script src="./componetes.js"></script>
</head>
<body>
    <form action="#">
        <div class="row">
            <div class="col-6 col-s-12">
                <fieldset>
                    <legend>
                        caixas de texto
                    </legend>
                    <div class="row">
                        <div class="col-4">
                            <label for="txtNome" class="rotulo">nome:</label>
                            <input type="text" id="txtNome" name="nome" placeholder="Digite seu nome" maxlength="50" required autofocus  class="caixa-texto">
                        </div>
                        <div class="col-4">
                            <label for="txt-email" class="rotulo">E-mail</label>
                            <input type="mail" id="txt-email" name="email" placeholder="Informe seu e-mail" maxlength="100" required class="caixa-texto">
                        </div>

                    </div>
                </fieldset>   
            </div>    
        </div>
    </form>
</body>
</html>
